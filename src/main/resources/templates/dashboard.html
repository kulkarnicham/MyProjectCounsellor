<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counsellor Dashboard page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Welcome to Your Dashboard</h1>

		<table>
			<tr>
				<td>Total Enquiries:</td>
				<td th:text="*{dashboard.totalEnquires}"></td>
			</tr>
			<tr>
				<td>Open Enquiries:</td>
				<td th:text="*{dashboard.openEnquires}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquiries:</td>
				<td th:text="*{dashboard.enrolledEnquires}"></td>
			</tr>
			<tr>
				<td>Lost Enquiries:</td>
				<td th:text="*{dashboard.lostEnquires}"></td>
			</tr>
		</table>
		<a href="addstudent">Add New Enquiry</a><br>
		<a href="allenquiry">View Enquiries</a><br>
		<a href="logout">Logout</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
