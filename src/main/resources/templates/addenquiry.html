<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Enquiry page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Add Student Here!!</h1>
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/registerstuent}" th:object="${enquiry}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td>
						<input type="text" th:field="*{sname}" required />
					</td>
				</tr>
				<tr>
					<td>PhoneNo:</td>
					<td>
						<input type="number" th:field="*{sph}" required />
					</td>
				</tr>
				<tr>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{classModes}">
							<option value="">-SELECT-</option>
							<option value="online">OnLine</option>
							<option value="classroom">ClassRoom</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Course:</td>
					<td>
						<select th:field="*{courses}">
							<option value="">-SELECT-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">DevOps</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Status:</td>
					<td>
						<select th:field="*{status}">
							<option value="">-SELECT-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Add Enquiry" class="btn btn-primary"/></td>
				</tr>
			</table>
		</form>
		<a href="allenquiry">View All Enquiries</a>
		<a href="dashboard">View Dashboard</a>
		<a href="logout">Logout</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
