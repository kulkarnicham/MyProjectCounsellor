<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Students page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Filter Here!!</h1>
		<form th:action="@{/filterenquiries}" th:object="${enquiry}" method="post">
			<table>
				<tr>
					<td>Class Mode:</td>
					<td>
						<select th:field="*{classModes}">
							<option value="">-SELECT-</option>
							<option value="online">OnLine</option>
							<option value="classroom">ClassRoom</option>
						</select>
					</td>

					<td>Course:</td>
					<td>
						<select th:field="*{courses}">
							<option value="">-SELECT-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="devops">DevOps</option>
						</select>
					</td>
					<td>Status:</td>
					<td>
						<select th:field="*{status}">
							<option value="">-SELECT-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
					<td><input type="submit" value="Filter" class="btn btn-primary" </td>
				</tr>
			</table>
			<a href="addstudent">Add New Enquiry</a><br>
		</form>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>StdId</th>
					<th>Name</th>
					<th>PhNo</th>
					<th>Course</th>
					<th>ClassMode</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq:${allstudents}">
					<td th:text="${enq.sid}"></td>
					<td th:text="${enq.sname}"></td>
					<td th:text="${enq.sph}"></td>
					<td th:text="${enq.courses}"></td>
					<td th:text="${enq.classModes}"></td>
					<td th:text="${enq.status}"></td>
					<td><a th:href="@{/editstudent(sid=${enq.sid})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a href="allenquiry">View All Enquiries</a><br>
		<a href="dashboard">View Dashboard</a><br>
		<a href="logout">Logout</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
